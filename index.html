<script>
  (function() {
    const img = document.getElementById('bouncing-img');
    let x = Math.random() * (window.innerWidth - img.width);
    let y = Math.random() * (window.innerHeight - img.height);
    let dx = 2;
    let dy = 2;

    function animate() {
      x += dx;
      y += dy;

      if (x <= 0 || x + img.width >= window.innerWidth) {
        dx = -dx;
      }
      if (y <= 0 || y + img.height >= window.innerHeight) {
        dy = -dy;
      }

      img.style.left = x + 'px';
      img.style.top = y + 'px';

      requestAnimationFrame(animate);
    }
    animate();
  })();

  // Moving Text Animation
  (function() {
    const strings = ["Weddings", "Mobile (i have a tesla)", "Birthday parties", "Tailgates", "Quinceaneras ðŸ‘€", "Galentine's Day ðŸ‘€ðŸ‘€", "iPhone > Android"];
    const duration = 3000;

    function animateText(text) {
      return new Promise(resolve => {
        const textElem = document.createElement('div');
        textElem.className = 'moving-text';
        textElem.innerText = text;
        document.body.appendChild(textElem);

        // Randomly choose the direction: left-to-right or right-to-left
        const direction = Math.random() < 0.5 ? 'ltr' : 'rtl';

        // Random starting and ending vertical positions
        const startY = Math.random() * (window.innerHeight - 50);
        const endY = Math.random() * (window.innerHeight - 50);

        let startX, endX;
        if (direction === 'ltr') {
          startX = -200; // start off-screen left
          endX = window.innerWidth; // end off-screen right
        } else {
          startX = window.innerWidth; // start off-screen right
          endX = -200; // end off-screen left
        }

        // Set initial position and apply transition for smooth movement
        textElem.style.left = startX + 'px';
        textElem.style.top = startY + 'px';
        textElem.style.transition = `all ${duration}ms linear`;

        // Force reflow to ensure the transition starts
        void textElem.offsetWidth;

        // Trigger the movement to the final position
        textElem.style.left = endX + 'px';
        textElem.style.top = endY + 'px';

        // After the duration, remove the element and resolve the promise
        setTimeout(() => {
          textElem.remove();
          resolve();
        }, duration);
      });
    }

    // Sequentially animate each text string (loops forever)
    async function animateTexts() {
      while (true) {
        for (let str of strings) {
          await animateText(str);
          // Short delay between each text
          await new Promise(r => setTimeout(r, 1000));
        }
      }
    }
    animateTexts();
  })();
</script>
